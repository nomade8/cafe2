!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
    body{
        
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #cab{
        display:inline-block;
        width: 100%;
        height: 300px;
        background-color: rgb(100, 3, 3);
        background-image: url("pedecafe.png");
        background-size:cover;
        text-align: center;
        justify-content: center;
        color: rgb(232, 227, 227);
        box-shadow: 0 4px 34px rgb(104, 2, 2);
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.3em;
    }
    h3{
        font-size: 50px;
    }
    section{
        display: block;
        position: relative;
        padding: 30px;
        font-size: 20px;
        font-family: 'Inter', sans-serif;
        text-indent: 40px;
        
    }
    p{
        text-shadow: 1px 1px 2px rgb(71, 70, 70);
        padding: 10px;
        text-justify: distribute;
        text-align: justify;
        
    }
    #foto{
        width: 10em;
        height: 7em;
        
        

    }
    .divlogo{
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;

    }

</style>
<body>
   
    <header id="cab">
        <h3>Café Grazadeus</h3>
        <h4>Especial</h4>
    </header>
    <main>
        <section>
            <hr>
            <p>O Café Especial Grazadeus é produzido a mais de 1100 metros de altitude nas montanhas de Araponga-MG. Seu cultivo é feito por famílias com vasta experiência no assunto. Nossa intenção é levar, à sua mesa, um café de qualidade.</p>
        <hr>
        <div class="divlogo"><a href="https://instagram.com/cafegrazadeus"><img id="foto" src="cafe grazadeus logo.png" alt=""></a></div>
        </section>
    </main>
</body>
</html>
